services:
  booking_db:
    restart:
      unless-stopped
    image:
      postgres:16
#    ports:
#      - '6432:5432'
    environment:
      - POSTGRES_USER
      - POSTGRES_PASSWORD
      - POSTGRES_DB
    # will take them from default .env file
    volumes:
      - pg-booking-data:/var/lib/postgresql/data
#    healthcheck:   # will run forever
#      test: [ "CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB" ]
#      interval: 0.01s
#      retries: 10000

  booking_cache:
    restart:
      unless-stopped
    image:
      redis:7.4
#    ports:
#      - "7379:6379"

  booking_back:
    restart:
      unless-stopped
    build:
      context: .
#    ports:
#      - "7777:8000"
    env_file:
      .env
    environment:
      - PYTHONUNBUFFERED=1
    depends_on:
      - booking_db
      - booking_cache
#      booking_db:
#        condition: service_healthy
#      booking_cache:
#        condition: service_started  # default

  booking_celery_worker:
    build:
      context: .
    env_file:
      ".env"
    depends_on:
      - booking_back
    command:
      celery --app=src.tasks.celery_app:celery_instance worker -l INFO

  booking_celery_beat:
    build:
      context: .
    env_file:
      .env
    depends_on:
      - booking_back
    command:
      celery --app=src.tasks.celery_app:celery_instance beat -l INFO

  booking_nginx:
    restart:
      always
    image:
      nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./certbot/www/:/var/www/certbot/:ro   # step 1: certbot will use it for verifications
      - ./certbot/conf/:/etc/nginx/ssl/:ro    # step 2: after certbot certonly run (see in .md) certs will be here
    depends_on:
      - booking_back

  certbot:
    image: certbot/certbot:latest
    volumes:
      - ./certbot/www/:/var/www/certbot/:rw
      - ./certbot/conf/:/etc/letsencrypt/:rw

volumes:
  pg-booking-data:

